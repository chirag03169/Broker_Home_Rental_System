<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment - Pay Rs 199</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #fff9f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 6rem 1rem 4rem; /* Added top padding to avoid navbar overlap */
      margin: 0;
      box-sizing: border-box;
    }
    .payment-container {
      max-width: 480px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(255,140,0,0.11);
      padding: 2rem;
      width: 100%;
      margin-top: 2rem;
    }
    .payment-header {
      text-align: center;
      color: orange;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .pay-btn {
      background: orange;
      color: white;
      font-weight: 700;
      padding: 0.8rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .pay-btn:hover {
      background: #ff9900;
      color: #fff;
    }
    /* Navbar orange background and white text */
    nav.navbar {
      background-color: orange !important;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      box-shadow: 0 2px 8px rgba(255, 140, 0, 0.3);
      margin: 0;
      padding: 0.5rem 1rem;
    }
    nav .navbar-brand, nav .nav-link {
      color: white !important;
      font-weight: 600;
    }
    nav .nav-link:hover, nav .nav-link:focus {
      color: #fff3cd !important;
      text-decoration: underline;
    }
    /* Footer orange background and white text, fixed bottom */
    footer {
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      color: white;
      position: fixed;
      bottom: 0;
      background: orange;
      border-top: 1px solid #cc7a00;
      font-weight: 600;
      box-shadow: 0 -2px 8px rgba(255, 140, 0, 0.3);
      z-index: 1030;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Broker Payment</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
          <li class="nav-item">
            <a class="nav-link" href="payment.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payupi.html">UPI Payment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="paycard.html">Card Payment</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="payment-container">
    <div class="payment-header">Pay Rs 199 Registration Fee</div>
    <button class="pay-btn" onclick="window.location.href='payupi.html'">Pay by UPI</button>
    <button class="pay-btn" style="margin-top:20px;" onclick="window.location.href='paycard.html'">Pay by Card</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; Broker Payment Service.
