  <style>
    html, body { height: 100%; }


    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .options-section {
      margin-top: 80px;
      margin-bottom: 42px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 80px;
      align-items: flex-start;
    }
    .option-card {
      cursor: pointer;
      border-radius: 32px;
      box-shadow: 0 6px 32px rgba(255,140,0,0.13);
      padding: 4rem 5.5rem;
      text-align: center;
      color: #fff;
      font-weight: 900;
      font-size: 2.7rem;
      background: orange;
      min-width: 490px;
      max-width: 620px;
      width: 100%;
      border: none;
      margin-bottom: 0;
      transition: background 0.3s, box-shadow 0.3s;
      outline: none;
      letter-spacing: 0.02em;
    }
    .option-card:hover {
      background: #ff9900;
    }
    .footer {
      background: #ff7f27;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      padding: 1.3rem 1rem 1.1rem;
      border-top: 1.5px solid #ffe6cc;
      text-align: center;
      flex-shrink: 0;
      margin-top: auto;
    }
    .footer h5 { font-weight: 700; margin-bottom: 0.35em; }
    .footer p { margin-bottom: 0; font-weight: 400; }
    @media (max-width: 900px) {
      .options-section {
        flex-direction: column;
        align-items: center;
        gap: 36px;
      }
      .option-card {
        min-width: 220px;
        max-width: 100%;
        font-size: 1.4rem;
        padding: 2.2rem 0.9rem;
      }
    }
  </style>
</head>
