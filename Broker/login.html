<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Broker â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg broker-navbar">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Broker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavExtra"
        aria-controls="navbarNavExtra" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavExtra">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item">
            <a class="nav-link text-white" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="help.html">Help</a>
          </li>
        </ul>
        <form class="d-flex" role="search" onsubmit="return false;">
          <input class="form-control me-2" type="search" placeholder="Search homes..." aria-label="Search" />
          <button class="btn btn-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main section -->
  <div class="container hero-section">
    <div class="row w-100 align-items-center">
      <!-- Left: Image + slogan -->
      <div class="col-md-6 text-center mb-4 mb-md-0">
        <img src="Images/for_Rent.jpg" class="hero-img mb-4" alt="Rented Home" width="70%" />
        <h1 class="brand-orange mb-2">Getting rented home now will become easy</h1>
        <p class="text-muted">Find your perfect home for rent, quick and hassle-free.</p>
      </div>
      <!-- Right: Login form -->
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-3">Login</h3>
          <form id="loginForm" onsubmit="handleLoginSubmit(event)">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn w-100 broker-btn">Login</button>
            <div class="text-center mt-3">
              <a href="register.html" class="text-orange">Don't have an account? Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>
        <h5>More than 200 renting homes in every location</h5>
        <p>Connecting renters and landlords with ease.</p>
      </div>
      <div class="d-flex align-items-center mt-3 mt-md-0">
        <div class="social-icons me-4">
          <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
        </div>
        <form class="d-flex" onsubmit="return false;">
          <input type="email" placeholder="Your email for newsletter" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function handleLoginSubmit(event) {
      event.preventDefault();

      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      const payload = {
        username: username, // This should be the user's email!
        password: password
      };

      try {
        const res = await fetch("http://localhost:8080/auth/generateToken", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          const token = await res.text();
          localStorage.setItem("jwtToken", token);
          alert("Login successful!");
          window.location.href = "home.html";
        } else {
          const err = await res.text();
          alert("Login failed: " + err);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
